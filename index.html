            <button id="btn-clear" class="btn btn-secondary">Limpiar</button>

          </div>
        </div>

            <div class="col-md-1">
              <pre id="line-numbers"></pre>
            </div>

              <textarea id="input" class="form-control" rows="10" oninput="addLineNumbers()" style="font-family: Consolas, monospace;"></textarea>
            </div>
            <div class="col-md-6">
              <textarea id="output" class="form-control" rows="10" readonly style="font-family: Consolas, monospace;"></textarea>
            </div>
          </div>          
      </div>
